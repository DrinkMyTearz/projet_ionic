<ion-header>
  <ion-toolbar>
    <ion-title>Paldex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Generation of a new pal</h2>
  <ion-button routerLink="new">Generate a pal</ion-button>
  <h2>Pal list</h2>
  <ion-grid>
    <ion-row *ngFor="let pal of sortedPals">
      <ion-col size="12">
        <ion-card [routerLink]="['/pal', pal.id]">
          <ion-card-content>
            <ion-item>
              <ion-avatar slot="start">
                <img [src]="pal.pictureLink" [alt]="pal.name">
              </ion-avatar>
              <ion-label>
                <h2 class="pal-number">{{ pal.number }}</h2>
                <p class="pal-name">{{ pal.name }}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
